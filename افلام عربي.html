<html lang="ar" dir="rtl">
<head>

    <style>
        :root {
            --primary-teal: #33a08c;
            --dark-blue: #0b1424;
            --gold-gradient: linear-gradient(45deg, #FFD700, #FDB931);
            --glass-bg: rgba(255, 255, 255, 0.07);
            --accent-pink: #ff0066;
            --focus-glow: 0 0 25px rgba(255, 0, 102, 0.8);
            --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            --card-bg: rgba(30, 40, 60, 0.8);
            --glass-overlay: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1e3a44 0%, var(--dark-blue) 100%);
            background-attachment: fixed;
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            direction: rtl;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(11, 20, 36, 0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { 
            background: var(--gold-gradient); 
            border-radius: 4px;
            border: 1px solid rgba(255,215,0,0.3);
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-pink); }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 75px;
            background: rgba(11, 20, 36, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            white-space: nowrap;
            text-align: center;
        }

        .btn-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            outline: none;
        }

        .btn-icon:focus, .btn-icon:hover { 
            background: var(--accent-pink);
            border-color: #fff;
            box-shadow: var(--focus-glow);
            transform: translateY(-2px);
        }

        /* Search Container */
        .search-container {
            position: fixed;
            top: 85px;
            right: 50%;
            transform: translateX(50%);
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            align-items: center;
            display: none;
            z-index: 999;
        }

        .search-container.visible { 
            display: flex;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateX(50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(50%) translateY(0); opacity: 1; }
        }

        .search-input {
            flex: 1;
            padding: 16px 55px 16px 20px;
            border-radius: 18px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--accent-pink);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: var(--focus-glow);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700;
            font-size: 1.2rem;
        }

        .close-search {
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            outline: none;
            font-size: 1.2rem;
        }

        .close-search:focus, .close-search:hover {
            background: var(--accent-pink);
            border-color: #fff;
            box-shadow: var(--focus-glow);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content { 
            padding: 100px 20px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Movie Card - NEW DESIGN */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            outline: none;
            position: relative;
            will-change: transform, box-shadow;
            backface-visibility: hidden;
            height: 340px;
            display: flex;
            flex-direction: column;
        }

        .card:focus, .card:hover {
            transform: translateY(-8px) scale(1.03);
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-pink);
            box-shadow: var(--focus-glow);
            z-index: 10;
        }

        .card-img-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-img { 
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:focus .card-img, .card:hover .card-img {
            transform: scale(1.05);
        }

        /* Glass Overlay for Title */
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.9) 0%, 
                rgba(0, 0, 0, 0.7) 50%, 
                rgba(0, 0, 0, 0.3) 100%);
            backdrop-filter: blur(10px);
            padding: 20px 15px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .card:focus .card-overlay, .card:hover .card-overlay {
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.95) 0%, 
                rgba(51, 160, 140, 0.8) 50%, 
                rgba(255, 0, 102, 0.3) 100%);
            padding: 25px 15px;
        }

        .card-title-container {
            width: 100%;
            text-align: center;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 800;
            margin: 0;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card:focus .card-title, .card:hover .card-title {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* Watched Icon Badge - EYE Icon */
        .badge-watched {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            border: 2px solid #00FF00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            z-index: 5;
            color: #00FF00;
            font-size: 16px;
        }

        .badge-watched.visible {
            display: flex;
        }

        /* Quality Badge */
        .badge-quality {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 102, 0.9);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 5;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active { 
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(11, 20, 36, 0.95);
            border-radius: 30px;
            border: 3px solid #FFD700;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .server-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .server-btn {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 18px 25px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: var(--transition);
            outline: none;
            font-size: 1.1rem;
        }

        .server-btn i {
            font-size: 1.3rem;
            color: #FFD700;
        }

        .server-btn:focus, .server-btn:hover {
            background: var(--primary-teal);
            border: 3px solid #FFD700;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        .modal-close {
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            outline: none;
            width: 100%;
            margin-top: 10px;
        }

        .modal-close:focus, .modal-close:hover {
            background: #FFD700;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        /* Empty State */
        .empty-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
            text-align: center;
            width: 100%;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--accent-pink);
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: #fff;
        }

        .empty-state p {
            opacity: 0.7;
            margin: 0 0 30px 0;
        }

        .empty-state-btn {
            background: var(--primary-teal);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            outline: none;
        }

        .empty-state-btn:focus, .empty-state-btn:hover {
            background: var(--accent-pink);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 0, 102, 0.5);
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 30px;
            right: 50%;
            transform: translateX(50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            z-index: 3000;
            display: none;
            border-left: 4px solid var(--accent-pink);
            backdrop-filter: blur(10px);
            max-width: 300px;
            text-align: center;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%) translateX(50%); opacity: 0; }
            to { transform: translateX(50%) translateX(0); opacity: 1; }
        }

        /* Android TV Specific */
        @media (hover: none) and (pointer: coarse) {
            .card {
                height: 320px;
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            .btn-icon {
                min-width: 60px;
                min-height: 60px;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid { 
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
                gap: 15px;
            }
            
            .card {
                height: 300px;
            }
            
            .card-title {
                font-size: 0.95rem;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .btn-icon {
                width: 42px;
                height: 42px;
            }
            
            .main-content {
                padding: 90px 15px 30px;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
            
            .modal-title {
                font-size: 1.4rem;
            }
            
            .server-btn {
                padding: 15px 20px;
                font-size: 1rem;
            }
            
            .search-container {
                top: 80px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .grid { 
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
                gap: 10px;
            }
            
            .card {
                height: 280px;
            }
            
            .card-overlay {
                padding: 15px 10px;
                min-height: 80px;
            }
            
            .card-title {
                font-size: 0.9rem;
            }
            
            .header {
                padding: 0 15px;
            }
            
            .main-content {
                padding: 90px 10px 20px;
            }
            
            .search-input {
                padding: 12px 40px 12px 15px;
                font-size: 1rem;
            }
            
            .badge-watched {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }

        /* Focus Styles */
        .focusable:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px #fff, var(--focus-glow);
        }
    </style>
</head>

        /**

         * GLOBAL VARIABLES
         * ===========================================
         */
        let watched = JSON.parse(localStorage.getItem('watched_movies') || '[]');
        let currentMovieId = null;
        let currentMovieTitle = null;

        /**
         * ===========================================
         * INITIALIZATION
         * ===========================================
         */
        document.addEventListener('DOMContentLoaded', function() {
            // Detect if Android
            detectAndroid();
            
            // Load movies
            render(MOVIES_DB);
            
            // Initialize event listeners
            initializeEventListeners();
            
            // Initialize keyboard navigation
            initializeKeyboardNavigation();
            
            // Focus first movie card
            setTimeout(() => {
                const firstCard = document.querySelector('.card');
                if (firstCard) firstCard.focus();
            }, 500);
        });

        /**
         * ===========================================
         * ANDROID DETECTION
         * ===========================================
         */
        function detectAndroid() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.indexOf("android") > -1;
            
            if (isAndroid) {
                document.body.classList.add('android-device');
                console.log("Android device detected");
            }
        }

        /**
         * ===========================================
         * RENDER FUNCTIONS
         * ===========================================
         */
        function render(data) {
            const grid = document.getElementById('movies-grid');
            const empty = document.getElementById('empty-state');
            
            if (data.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'flex';
                return;
            }

            grid.style.display = 'grid';
            empty.style.display = 'none';

            grid.innerHTML = data.map((movie, index) => {
                return `
                    <div class="card focusable" 
                         data-id="${movie.id}"
                         onclick="openModal(${movie.id})" 
                         onkeydown="handleCardKey(event, ${movie.id})" 
                         tabindex="${index + 10}" 
                         title="${movie.title} - اضغط للفتح">
                        
                        <div class="badge-watched ${watched.includes(movie.id) ? 'visible' : ''}">
                            <i class="fas fa-eye"></i>
                        </div>
                        
                        ${movie.quality ? `<div class="badge-quality">${movie.quality}</div>` : ''}
                        
                        <div class="card-img-wrapper">
                            <img src="${movie.img}" 
                                 class="card-img" 
                                 alt="${movie.title}" 
                                 onerror="this.src='https://raw.githubusercontent.com/aminemk640/Movies-free/refs/heads/main/00.png'">
                            
                            <div class="card-overlay">
                                <div class="card-title-container">
                                    <h3 class="card-title">${movie.title}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * ===========================================
         * EVENT LISTENERS
         * ===========================================
         */
        function initializeEventListeners() {
            // Back button
            document.getElementById('back-nav').addEventListener('click', () => {
                if (document.referrer && document.referrer.includes(location.hostname)) {
                    window.history.back();
                } else {
                    // If no referrer, go to home or close
                    window.location.href = 'index.html';
                }
            });

            // Search toggle
            document.getElementById('toggle-search').addEventListener('click', toggleSearch);
            
            // Close search
            document.getElementById('close-search').addEventListener('click', closeSearch);
            
            // Search input
            document.getElementById('search-input').addEventListener('input', handleSearch);
            
            // Close modal when clicking outside
            document.getElementById('movie-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('movie-modal')) {
                    closeModal();
                }
            });
        }

        function toggleSearch() {
            const searchBox = document.getElementById('search-box');
            const isVisible = searchBox.classList.contains('visible');
            
            if (isVisible) {
                closeSearch();
            } else {
                searchBox.classList.add('visible');
                document.getElementById('search-input').focus();
            }
        }

        function closeSearch() {
            const searchBox = document.getElementById('search-box');
            searchBox.classList.remove('visible');
            document.getElementById('search-input').value = '';
            render(MOVIES_DB);
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                render(MOVIES_DB);
                return;
            }
            
            const filteredMovies = MOVIES_DB.filter(movie => {
                return movie.title.toLowerCase().includes(searchTerm);
            });
            
            render(filteredMovies);
        }

        function resetSearch() {
            closeSearch();
        }

        /**
         * ===========================================
         * MODAL FUNCTIONS
         * ===========================================
         */
        function openModal(id) {
            currentMovieId = id;
            const movie = MOVIES_DB.find(m => m.id === id);
            
            if (!movie) return;
            
            currentMovieTitle = movie.title;
            
            // Update modal title
            document.getElementById('modal-title').textContent = 
                `${movie.title} - اختر سيرفر المشاهدة`;
            
            // Clear and add servers
            const serverList = document.getElementById('server-list');
            serverList.innerHTML = '';
            
            movie.servers.forEach((server, index) => {
                const serverBtn = document.createElement('button');
                serverBtn.className = 'server-btn focusable';
                serverBtn.tabIndex = 200 + index;
                serverBtn.title = `سيرفر ${index + 1}`;
                serverBtn.dataset.link = server;
                
                serverBtn.innerHTML = `
                    <i class="fas fa-play-circle"></i>
                    <span>سيرفر ${index + 1} - ${movie.quality || 'HD'}</span>
                `;
                
                serverBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    launchWuffyPlayer(server, movie.title);
                });
                
                serverList.appendChild(serverBtn);
            });
            
            // Show modal
            document.getElementById('movie-modal').classList.add('active');
            
            // Focus first server button
            setTimeout(() => {
                const firstServer = document.querySelector('.server-btn');
                if (firstServer) firstServer.focus();
            }, 100);
        }

        function closeModal() {
            document.getElementById('movie-modal').classList.remove('active');
            currentMovieId = null;
            currentMovieTitle = null;
            
            // Refocus on the movie card that was clicked
            if (currentMovieId) {
                const movieCard = document.querySelector(`.card[data-id="${currentMovieId}"]`);
                if (movieCard) movieCard.focus();
            }
        }

        /**
         * ===========================================
         * WUFFY PLAYER LAUNCH
         * ===========================================
         */
        function launchWuffyPlayer(intentUrl, title) {
            // Mark as watched
            if (!watched.includes(currentMovieId)) {
                watched.push(currentMovieId);
                localStorage.setItem('watched_movies', JSON.stringify(watched));
                render(MOVIES_DB);
            }
            
            // Close modal
            closeModal();
            
            // Show loading toast
            showToast("جاري فتح الفيلم في Wuffy Player...");
            
            // Try to open Wuffy Player with intent
            setTimeout(() => {
                try {
                    // Create iframe for intent
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = intentUrl;
                    document.body.appendChild(iframe);
                    
                    // Fallback after 2 seconds
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                        
                        // Check if app was opened
                        if (document.hasFocus()) {
                            // App didn't open, show install message
                            showToast("يرجى تثبيت Wuffy Player من متجر جوجل بلاي");
                            
                            // Try direct link as fallback
                            try {
                                const directLink = intentUrl
                                    .replace('intent://', 'https://')
                                    .split('#Intent')[0];
                                
                                // Open in new tab for direct streaming
                                window.open(directLink, '_blank');
                            } catch (error) {
                                console.error('Fallback failed:', error);
                            }
                        }
                    }, 2000);
                    
                } catch (error) {
                    console.error('Intent launch failed:', error);
                    showToast("حدث خطأ في فتح المشغل");
                }
            }, 500);
        }

        /**
         * ===========================================
         * KEYBOARD NAVIGATION
         * ===========================================
         */
        function initializeKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                const modalOpen = document.getElementById('movie-modal').classList.contains('active');
                
                if (modalOpen) {
                    handleModalNavigation(e);
                } else {
                    handleMainNavigation(e);
                }
            });
        }

        function handleMainNavigation(e) {
            // Arrow navigation
            if (e.key.startsWith('Arrow')) {
                e.preventDefault();
                
                const direction = e.key.replace('Arrow', '').toLowerCase();
                const focusableElements = Array.from(document.querySelectorAll('.focusable:not([style*="display: none"])'));
                const currentIndex = focusableElements.indexOf(document.activeElement);
                let newIndex = currentIndex;
                
                switch(direction) {
                    case 'up':
                        newIndex = Math.max(0, currentIndex - 1);
                        break;
                    case 'down':
                        newIndex = Math.min(focusableElements.length - 1, currentIndex + 1);
                        break;
                    case 'right':
                        newIndex = Math.max(0, currentIndex - 1);
                        break;
                    case 'left':
                        newIndex = Math.min(focusableElements.length - 1, currentIndex + 1);
                        break;
                }
                
                if (focusableElements[newIndex]) {
                    focusableElements[newIndex].focus();
                }
            }
            
            // Enter key - open modal
            if (e.key === 'Enter' || e.key === ' ') {
                const active = document.activeElement;
                
                if (active && active.classList.contains('card')) {
                    const movieId = parseInt(active.dataset.id);
                    if (movieId) openModal(movieId);
                }
            }
            
            // Back button (Escape/Backspace)
            if (e.key === 'Escape' || e.key === 'Backspace') {
                e.preventDefault();
                
                // Close search if open
                const searchBox = document.getElementById('search-box');
                if (searchBox.classList.contains('visible')) {
                    closeSearch();
                } else {
                    // Go back
                    if (document.referrer && document.referrer.includes(location.hostname)) {
                        window.history.back();
                    } else {
                        window.close();
                    }
                }
            }
            
            // Search shortcut (S)
            if (e.key === 's' || e.key === 'S') {
                e.preventDefault();
                toggleSearch();
            }
        }

        function handleModalNavigation(e) {
            // Arrow navigation in modal
            if (e.key.startsWith('Arrow')) {
                e.preventDefault();
                
                const direction = e.key.replace('Arrow', '').toLowerCase();
                const focusableElements = Array.from(document.querySelectorAll('#movie-modal .focusable'));
                const currentIndex = focusableElements.indexOf(document.activeElement);
                let newIndex = currentIndex;
                
                switch(direction) {
                    case 'up':
                    case 'right':
                        newIndex = Math.max(0, currentIndex - 1);
                        break;
                    case 'down':
                    case 'left':
                        newIndex = Math.min(focusableElements.length - 1, currentIndex + 1);
                        break;
                }
                
                if (focusableElements[newIndex]) {
                    focusableElements[newIndex].focus();
                }
            }
            
            // Enter key in modal
            if (e.key === 'Enter' || e.key === ' ') {
                const active = document.activeElement;
                
                if (active && active.classList.contains('server-btn')) {
                    active.click();
                }
            }
            
            // Close modal on ESC
            if (e.key === 'Escape') {
                e.preventDefault();
                closeModal();
            }
        }

        function handleCardKey(e, id) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                openModal(id);
            }
        }

        /**
         * ===========================================
         * TOAST FUNCTIONS
         * ===========================================
         */
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000);
        }

    </script>
