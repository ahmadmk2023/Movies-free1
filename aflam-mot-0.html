<script>
  const packageName = "co.wuffy.player";
  const playStream = (element) => {
    const streamLink = element.getAttribute("data-link");

    // محاولة فتح التطبيق باستخدام intent
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = streamLink;
    document.body.appendChild(iframe);

    let playStoreRedirected = false;

    // إذا لم يغادر المستخدم الصفحة بعد فترة قصيرة
    setTimeout(() => {
      document.body.removeChild(iframe);

      if (document.visibilityState === "visible" && !playStoreRedirected) {
        // إذا بقي المستخدم في الصفحة، يتم تحويله إلى متجر Google Play
        playStoreRedirected = true;
        const playStoreIntent = `intent://details?id=${packageName}#Intent;scheme=market;package=com.android.vending;end`;
        window.location.href = playStoreIntent;
      }
    }, 1000); // زمن انتظار قصير (1 ثانية)
  };
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const searchbar = document.getElementById("searchbar");
    const closeIcon = document.getElementById("close-icon");
    const searchIcon = document.getElementById("search-icon");
    const noResults = document.getElementById("no-results");
    const buttons = document.querySelectorAll(".button");

    if (searchIcon && searchbar && closeIcon && noResults) {
        // ✅ فتح شريط البحث عند الضغط على أيقونة البحث
        searchIcon.addEventListener("click", function () {
            searchbar.classList.add("show");
            closeIcon.classList.add("show");
            searchbar.focus();
        });

        // ✅ إغلاق شريط البحث عند الضغط على زر الإغلاق أو خارج شريط البحث
        function closeSearchBar() {
            if (searchbar.classList.contains("show")) {
                searchbar.classList.remove("show");
                closeIcon.classList.remove("show");
                noResults.style.display = "none";
                searchbar.value = ""; // مسح البحث
                buttons.forEach(button => button.classList.remove("hidden")); // إظهار جميع الأزرار
            }
        }

        closeIcon.addEventListener("click", closeSearchBar);
        document.addEventListener("click", function (event) {
            if (!searchbar.contains(event.target) && !searchIcon.contains(event.target) && !closeIcon.contains(event.target)) {
                closeSearchBar();
            }
        });

        // ✅ إغلاق شريط البحث عند الضغط على زر Escape
        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                event.preventDefault(); // منع أي تأثيرات أخرى
                closeSearchBar();
            }
        });

        // ✅ البحث وإظهار النتائج
        searchbar.addEventListener("input", function () {
            const input = searchbar.value.trim().toLowerCase();
            let found = false;

            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(input)) {
                    button.classList.remove("hidden");
                    found = true;
                } else {
                    button.classList.add("hidden");
                }
            });

            // ✅ إظهار أو إخفاء رسالة "لم يتم العثور على نتائج"
            noResults.style.display = found ? "none" : "block";
        });
    }
});
