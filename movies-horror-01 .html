function toggleSearchBar() {
    let searchbar = document.getElementById('searchbar');
    searchbar.classList.toggle('show');
    searchbar.focus();  // Mettre le focus sur la barre de recherche lorsqu'elle est affichée
}

// Ajouter un écouteur d'événement de clic sur chaque icône de recherche
document.querySelectorAll('a i.fa-search').forEach(function(element) {
    element.addEventListener('click', toggleSearchBar);
});

// Définir la fonction search_animal pour filtrer les boutons
function search_animal() {
    let input = document.getElementById('searchbar').value.trim().toLowerCase();
    let buttons = document.querySelectorAll('.button');

    buttons.forEach(button => {
        let buttonText = button.textContent.toLowerCase();
        if (buttonText.includes(input)) {
            button.classList.remove('hidden');
        } else {
            button.classList.add('hidden');
        }
    });
}
